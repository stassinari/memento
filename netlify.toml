# Build settings
[build]
command = "pnpm build"
publish = "dist"
functions = ".netlify/functions-internal"

[build.environment]
NODE_VERSION = "22"

# Headers
[[headers]]
for = "/manifest.webmanifest"
[headers.values]
Content-Type = "application/manifest+json"

# Redirect config for Netlify Functions (required for SSR)
[[redirects]]
from = "/*"
to = "/.netlify/functions/server/:splat"
status = 200
